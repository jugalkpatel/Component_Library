<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satori UI</title>
    <link rel="shortcut icon" href="./svgs/zen.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./landing-page.css" />
  </head>
  <body>
    <div class="landing-page">
      <nav class="navbar">
        <div class="navbar__title">
          <img src="./svgs/zen-brush-symbol.svg" alt="zen_icon" />
          <span class="navbar__title__text">Satori UI</span>
        </div>
        <div class="navbar__navigation">
          <a href="./index.html" class="button__link-button">Docs</a>
          <a href="#" class="button__link-button">About</a>
          <a
            href="https://github.com/jugalkpatel/Component_Library"
            class="navbar__menu__social__github"
            target="_"
          >
            <img src="./resources/github-landing.svg" alt="github_icon" />
          </a>
        </div>
      </nav>
      <div class="landing-page__content">
        <div class="img-container__simple-img">
          <img
            class="responsive-img"
            src="./resources/landing-page-img.svg"
            alt="landing-page__img"
          />
        </div>
        <div class="landing-page__content__buttons">
          <a href="./index.html" class="button__link-button button--round">
            Get Started
            <span class="svg--right-margin">
              <img src="./resources/right-arrow.svg" alt="right_arrow" />
            </span>
          </a>
          <a href="#" class="button__link-button button--round button__github">
            Download
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
